<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administração - Contactenos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h2 style="text-align:left;">RentLuxCar - Administração</h2>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Cliente Home</a></li>
                    <li><a href="admin_index.html">Admin Home</a></li>
                    <li><a href="admin_carros.html">Admin Carros</a></li>
                    <li><a href="admin_contactenos.html">Admin Contactenos</a></li>
                    <li><a href="admin_login.html">Admin Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="admin-section">
            <h1>Editar Página de Contato</h1>
            <form id="adminContactenosForm">
                <label for="address">Endereço:</label>
                <input type="text" id="address" name="address" value="Rua dos Luxos, 123, Lisboa">

                <label for="phone">Telefone:</label>
                <input type="text" id="phone" name="phone" value="+351 123 456 789">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="contato@rentluxcar.pt">

                <button type="submit">Salvar Alterações</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 RentLuxCar. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
