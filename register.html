<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentLuxCar - Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h2 style="text-align:left;">RentLuxCar</h2>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="contactenos.html">Contactenos</a></li>
                    <li><a href="carros.html">Carros</a></li>
                    <li><a href="login.html"><i class="fas fa-user"></i> Iniciar Sessão</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <h1 style="text-align: center;">Registre-se</h1>
        <h2><p style="text-align: center;">Já tem uma conta? <a href="login.html">Inicie sessão aqui</a>.</p></h2>
        <section class="register-section">
            <div class="container">
                
                <form style="text-align:center;" class="register-form" action="" method="post">
                    <label for="fullName">Nome Completo:</label>
                    <input type="text" id="fullName" name="fullName" required>
                    
                    <label for="gender">Gênero:</label>
                    <select id="gender" name="gender" required>
                        <option value="M">Masculino</option>
                        <option value="F">Feminino</option>
                    </select>
                    
                    <label for="phone">Telemóvel:</label>
                    <input type="text" id="phone" name="phone" required>

                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                    
                    <label for="age">Idade:</label>
                    <input type="number" id="age" name="age" required>
                    
                    <button type="submit">Registrar</button>
                </form>
               
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 RentLuxCar. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
